        <div id ="basket" class="basket col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">

  <div class="titlePage"><h2>Shop</h2>
    <ol class="breadcrumb">
      <li><a href="./main.html">Home</a></li>
      <li class="active">Shop</li>
    </ol>
  </div>



  <section class="shop">
    <div class="container">
      <div class="row">
        <div class="navMenu col-xl-2 col-lg-2 col-md-2 col-sm-2">
        <ul class="shop-menu">Shop by category
          <li id="all" onClick='All()'><i class="fas fa-archway"></i> All</li>
          <li id="tableFilter" onClick = 'filterCategory("Table")'><i class="fas fa-archway"></i> Table</li>
          <li id="chairFilter" onClick='filterCategory("Chair")'><i class="fas fa-chair"></i> Chair</li>
          <li id="bedFilter" onClick='filterCategory("Bed")'><i class="fas fa-bed"></i> Bed</li>
          <li id="chestFilter" onClick='filterCategory("Chest")'><i class="fab fa-accusoft"></i> Chest</li>
          <li id="sofaFilter" onClick='filterCategory("Sofa")'><i class="fas fa-couch"></i> Sofa</li>
        </ul>
        <div class="inputPrice">
          Price:<br>
          <input type="input" id='from' value="0" onchange="filterPrice()"> to <input type="input" id='to' value = "1000"onchange="filterPrice()">
        </div>
      </div>  

      <div class="container-product col-xl-10 col-lg-10 col-md-10 col-sm-10"> </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style1.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fontawesome/css/all.css">
  <title>Shop</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="logo col-xl-2 col-lg-2">MOBILI</div>
        <div class="navbar col-xl-6 col-lg-6">
          <ul class="nav-menu">
            <li><a href="main.html">Home</a></li>
            <li><a href="./catalog.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./AboutUs.html">About us</a></li>
            <li><a href="./FAQ.html">FAQ</a></li>
          </ul>
        </div>
        <div class="account col-xl-2 col-lg-2">
          <div class="dropdown">
            <button class="dropbtn">My Account<i class="fas fa-angle-down"></i></button>
            <div class="dropdown-content">
              <a href="#">Log In</a>
              <a href="#">Regisration</a>
            </div>
          </div>
        </div>
        <div class="search col-xl-1 col-lg-1">
          <i class="fas fa-search"></i>
        </div>
        <div class="basket col-xl-1 col-lg-1">
          <div class="circle">
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="titlePage"><h2>Shop</h2>
    <ol class="breadcrumb">
      <li><a href="./main.html">Home</a></li>
      <li class="active">Shop</li>
    </ol>
  </div>



  <section class="shop">
    <div class="container">
      <div class="row">
        <div class="navMenu col-xl-2 col-lg-2 col-md-2">
        <ul class="shop-menu">Shop by category
          <li id="all" onClick='All()'><i class="fas fa-archway"></i> All</li>
          <li id="tableFilter" onClick='filter("Table")'><i class="fas fa-archway"></i> Table</li>
          <li id="chairFilter" onClick='filter("Chair")'><i class="fas fa-chair"></i> Chair</li>
          <li id="bedFilter" onClick='filter("Bed")'><i class="fas fa-bed"></i> Bed</li>
          <li id="chestFilter" onClick='filter("Chest")'><i class="fab fa-accusoft"></i> Chest</li>
          <li id="sofaFilter" onClick='filter("Sofa")'><i class="fas fa-couch"></i> Sofa</li>
        </ul>
        <div class="inputPrice">
          Price:<br>
          <input type="input" id='from' value="50"> to <input type="input" id='to' value = "100">
        </div>
      </div>  

      <div class="container-product col-xl-10 col-lg-10 col-md-10"> </div>
    </div>
  </div>
</section>
<section class="container-counter">0</section>


<script src="./script.js"></script>
<script src="./cardStore.js"></script>
<script src="./catalog.js"></script>
<script src="./filter.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./fontawesome/js/all.js"></script>
</body>
</html>
